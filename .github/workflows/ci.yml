on:
   push:
     branches:
       - master
   pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          #
          # Rails 4.x branch
          #
          # Rails 4.2 compatible versions
          - ruby: 2.5
            rails: 4.2.11.3
            devise: 4.8.1

          #
          # Rails 5.x branch
          #
          # Rails 5.0 compatible versions
          - ruby: 2.4
            rails: 5.0.7.2
            devise: 4.8.1
          # Rails 5.1 compatible versions
          - ruby: 2.5
            rails: 5.1.7
            devise: 4.8.1
          # Rails 5.2 compatible versions
          - ruby: 2.5
            rails: 5.2.8.1
            devise: 4.8.1
          # Rails 5.2 compatible versions
          - ruby: 2.6
            rails: 5.2.8.1
            devise: 4.8.1

          #
          # Rails 6.x branch
          #
          # Rails 6.0 compatible versions
          - ruby: 2.6
            rails: 6.0.6.1
            devise: 4.9.3
          # Rails 6.0 compatible versions
          - ruby: 2.7
            rails: 6.0.6.1
            devise: 4.9.3
          # Rails 6.0 compatible versions
          - ruby: 3.0
            rails: 6.0.6.1
            devise: 4.9.3
          # Rails 6.1 compatible versions
          - ruby: 3.0
            rails: 6.1.7.6
            devise: 4.9.3
    runs-on: ubuntu-latest
    name: RSpec suite (Ruby ${{ matrix.ruby }}/Rails ${{ matrix.rails }}/Devise ${{ matrix.devise }})
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      EARTHLY_DEVISE_VERSION: ${{ matrix.devise }}
      EARTHLY_RAILS_VERSION: ${{ matrix.rails }}
      EARTHLY_RUBY_VERSION: ${{ matrix.ruby }}
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v3
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Docker Login
      run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"
    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.7.23/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    - name: Earthly version
      run: earthly --version
    - name: Run build
      run: |
        earthly --ci --allow-privileged +test --EARTHLY_RUBY_VERSION=$EARTHLY_RUBY_VERSION --EARTHLY_RAILS_VERSION=$EARTHLY_RAILS_VERSION --EARTHLY_DEVISE_VERSION=$EARTHLY_DEVISE_VERSION
        if [ -f exit_code ]; then
          exit $(cat exit_code)
        else
          echo "'exit_code' file missing, something failed in previous command"
          exit 1
        fi
